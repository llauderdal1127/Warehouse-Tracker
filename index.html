<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Warehouse Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .section-buttons { margin: 20px; }
        button { padding: 10px; font-size: 18px; margin: 5px; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .inventory-list { margin-top: 20px; padding: 10px; max-width: 600px; margin: auto; background: #f9f9f9; text-align: left; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>üì¶ AI Warehouse Tracker</h1>
    <p>Select an area, then use voice input to add inventory.</p>

    <!-- Warehouse Area Buttons -->
    <div class="section-buttons">
        <button onclick="selectLocation('Receiving Area')">Receiving Area</button>
        <button onclick="selectLocation('Finished Goods Storage')">Finished Goods Storage</button>
        <button onclick="selectLocation('Shipping Dock')">Shipping Dock</button>
        <button onclick="selectLocation('Assembly Area')">Assembly Area</button>
        <button onclick="selectLocation('Chemical Storage')">Chemical Storage</button>
    </div>

    <h2 id="selectedLocation">üìç Selected Location: None</h2>
    <button onclick="startListening()">üéôÔ∏è Speak Inventory</button>

    <h3>üìù Inventory List</h3>
    <div class="inventory-list" id="inventoryList">
        <p>No items recorded yet.</p>
    </div>

    <script>
        let inventory = {};
        let selectedLocation = "";

        function selectLocation(location) {
            selectedLocation = location;
            document.getElementById("selectedLocation").textContent = `üìç Selected Location: ${location}`;
        }

        function startListening() {
            if (!selectedLocation) {
                alert("Pick a location first!");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let spokenText = event.results[0][0].transcript.toLowerCase();
                processInventory(spokenText);
            };

            recognition.onerror = function(event) {
                alert("Speech not recognized. Try again.");
            };
        }

        function processInventory(input) {
            let words = input.split(",");
            words.forEach(itemEntry => {
                let parts = itemEntry.trim().split(" ");
                let quantity = parseInt(parts[0]);
                let itemName = parts.slice(1).join(" ");

                if (!quantity || !itemName) {
                    alert("Say a number followed by an item name.");
                    return;
                }

                if (!inventory[selectedLocation]) inventory[selectedLocation] = {};
                if (!inventory[selectedLocation][itemName]) inventory[selectedLocation][itemName] = 0;
                
                inventory[selectedLocation][itemName] += quantity;

                updateInventoryList();
            });
        }

        function updateInventoryList() {
            let inventoryDiv = document.getElementById("inventoryList");
            inventoryDiv.innerHTML = "";

            for (let location in inventory) {
                inventoryDiv.innerHTML += `<h4>üìç ${location}</h4>`;
                for (let item in inventory[location]) {
                    inventoryDiv.innerHTML += `<p>üõ†Ô∏è ${inventory[location][item]} x ${item}</p>`;
                }
            }
        }
    </script>

</body>
</html>
