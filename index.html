<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Warehouse Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .warehouse-map { max-width: 800px; width: 100%; }
        .inventory-list { margin-top: 20px; padding: 10px; max-width: 600px; margin: auto; background: #f9f9f9; text-align: left; border: 1px solid #ccc; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>üìç AI Warehouse Tracker</h1>
    <p>Click a section on the map or use voice input.</p>

    <!-- Warehouse Map -->
    <img src="warehouse-map.png" usemap="#warehouseMap" class="warehouse-map" alt="Warehouse Map">

    <map name="warehouseMap">
        <area shape="rect" coords="50,50,200,200" alt="Receiving Area" onclick="selectLocation('Receiving Area')">
        <area shape="rect" coords="250,50,400,200" alt="Storage Racks" onclick="selectLocation('Storage Racks')">
        <area shape="rect" coords="50,250,200,400" alt="Shipping Area" onclick="selectLocation('Shipping Area')">
        <area shape="rect" coords="250,250,400,400" alt="Yard" onclick="selectLocation('Yard')">
    </map>

    <h2 id="selectedLocation">üìç Selected Location: None</h2>
    <button onclick="startListening()">üéôÔ∏è Speak Inventory</button>

    <h3>üìù Inventory List</h3>
    <div class="inventory-list" id="inventoryList">
        <p>No items recorded yet.</p>
    </div>

    <script>
        let inventory = {};
        let selectedLocation = "";

        function selectLocation(location) {
            selectedLocation = location;
            document.getElementById("selectedLocation").textContent = `üìç Selected Location: ${location}`;
        }

        function startListening() {
            if (!selectedLocation) {
                alert("Pick a location first!");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let spokenText = event.results[0][0].transcript.toLowerCase();
                processInventory(spokenText);
            };
